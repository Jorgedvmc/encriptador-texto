<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="input-text" placeholder="Introduce tu texto aquí..."></textarea>
            <p>⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="button-group">
                <button id="encrypt-btn" class="btn btn-encrypt">Encriptar</button>
                <button id="decrypt-btn" class="btn btn-decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img src="./imágenes/robot_encriptador.png" alt="Imágen de robot encriptador">
            <p>Ningún mensaje fue encontrado</p>
            <textarea id="output-text" readonly placeholder="Ingresa el texto de desees encriptar o desencriptar"></textarea>
        <button id="copy-btn" class="btn btn-copy">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Jorge Montes Carrión</p>
        <p>Sígueme en:
            <a href="https://github.com/Jorgedvmc" target="_blank">GitHub</a> | 
            <a href="https://www.linkedin.com/in/jorge-montes-carri%C3%B3n/" target="_blank">LinkedIn</a>
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
